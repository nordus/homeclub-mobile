<ion-view view-title="Dashboard"><ion-nav-buttons side="right"><button ng-click="refreshLatest()" class="button button-icon"><i ng-hide="loading" class="icon ion-android-refresh"></i><i ng-show="loading" class="icon"><ion-spinner></ion-spinner></i></button></ion-nav-buttons><ion-content class="has-header"><div ng-repeat="(sensorHubMacAddress, roomName) in currentUser.roomNamesBySensorHubMacAddress" class="card"><div class="item item-divider">{{ roomName }}<div class="item-note"><span style="color:#4f9fcf; padding-right:2px"> {{ latest[sensorHubMacAddress].sensorHubData1 }} â„‰</span> {{ latest[sensorHubMacAddress].timestamp | date:'MMM d h:mm a' }}</div></div><div ng-show="latest[sensorHubMacAddress].sensorHubData2 != undefined" class="item item-icon-left"><i class="icon ion-lightbulb"></i>{{ latest[sensorHubMacAddress].sensorHubData2 }} lux</div><div ng-show="latest[sensorHubMacAddress].sensorHubData3 != undefined" class="item item-icon-left"><i class="icon ion-ios-rainy"></i>{{ latest[sensorHubMacAddress].sensorHubData3 }}%</div></div></ion-content></ion-view>
