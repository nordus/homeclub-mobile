-icon"><span ng-show="alerts[sensorHubMacAddress] == undefined"><i class="ion-arrow-right-b"></i> show last 12 hours</span><span ng-show="alerts[sensorHubMacAddress] != undefined"><i class="ion-arrow-down-b"></i> hide last 12 hours</span></button></div><div ng-repeat="alert in alerts[sensorHubMacAddress] | orderBy:'-timestamp'" ng-bind-html="alerttext.sensorHubEvent( alert )" class="item item-icon-left alert"></div><div ng-show="latest[sensorHubMacAddress].sensorHubData2 != undefined" class="item item-icon-left"><i class="icon ion-lightbulb"></i>{{ latest[sensorHubMacAddress].sensorHubData2 }} lux</div><div ng-show="latest[sensorHubMacAddress].sensorHubData3 != undefined" class="item item-icon-left"><i class="icon ion-ios-rainy"></i>{{ latest[sensorHubMacAddress].sensorHubData3 }}%</div></div></ion-content></ion-view>
